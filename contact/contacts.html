<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="contacts.css ">
</head>
<body>
    
    <section>
        <!--Contact container-->
        <div class="contact-container">
            <!--Form-->
            <div class="form-container">
                <h3>Contact Us</h3>
                <form action="" class="contact-form">
                    <input type="text" placeholder="Name">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="phone number" number="" placeholder="Phone Number">
                   <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea> 
                   <input type="submit" value="Send" class="send-button"> <a href="mailto:samplemail@gmail.com?subject=SUBJECT&body=MESSAGE"></a>
                </form>
            </div> 
            <!--Map-->
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3010.022418461085!2d123.74946887369504!3d13.14943961095713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a10181fef5de15%3A0xbb2c5d053c8d97ad!2sOro%20Site%2C%20Legazpi%20Port%20District%2C%20Legazpi%20City%2C%20Albay!5e1!3m2!1sen!2sph!4v1700563807830!5m2!1sen!2sph" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
</body>
</html>
